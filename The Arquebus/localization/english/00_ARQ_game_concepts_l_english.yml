### GAME CONCEPT LOCALIZATION
## By: XanderSC

# GUNPOWDER GAME CONCEPTS
  game_concept_gunpowder_buildings:0 "Gunpowder Buildings"
  game_concept_gunpowder_building_desc:0 "$game_concept_gunpowder_buildings$ are [buildings|E] whose primary function is to increase the capabilities of [arquebusiers|E] and [field_weapons|E] owned by the [holder|E]. They also provide an increase to the number of [levies|E] of their [holder|E]."
  game_concept_arquebusiers:0 "Arquebusiers"
  game_concept_arquebusiers_desc:0 "$game_concept_arquebusiers$ are [men_at_arms|E] who fight on foot, with powerful ranged weapons utilizing gunpowder.\n\nWhile each kind of Arquebusier is unique, they generally [counter|E] [archers|E], [heavy_infantry|E] and [spearmen|E], and are in turn Countered by [heavy_cavalry|E] and [light_cavalry|E]."
  game_concept_field_weapons:0 "Field Weapons"
  game_concept_field_weapons_desc:0 "$game_concept_field_weapons$ are [men_at_arms|E] that fight on foot, with large and powerful ranged weapons utilizing gunpowder.\n\nWhile each kind of Field Weapon is unique, they generally [counter|E] [heavy_infantry|E], [skirmishers|E] and [spearmen|E], and are in turn Countered by [heavy_cavalry|E] and [light_cavalry|E]."
  game_concept_gunpowder:0 "Gunpowder"
  game_concept_gunpowder_desc:0 "$game_concept_gunpowder$ is an alchemical resource used in the production of ammunition for weaponry. This resource is vital for any military force that utilizes firearms."
 
