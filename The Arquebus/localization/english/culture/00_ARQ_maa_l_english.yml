l_english:

 #Military
 innovation_arquebus:0 "Arquebus"
 innovation_arquebus_desc:0 "Many years have passed since the introduction of the Handgonne into our arsenal - a deadly ranged weapon. However, with the addition of key requests from our soldiers we can improve upon this concept further."
 innovation_handgonne:0 "Handgonne"
 innovation_handgonne_desc:0 "After trading for decades with the Far East our culture has finally come across gunpowder, a rare chemical mixture. We have managed to successfully adapt this resource for use in war with the advent of the Handgonne."
 innovation_janissary:0 "Devshirme"
 innovation_janissary_desc:0 "The Nobility in our domain has grown far too strong in recent decades. It is time to overhaul the 'Kul' system of slavery to recruit the most loyal, well equipped and dedicated warriors our time."
 innovation_tercio:0 "Pike and Shot"
 innovation_tercio_desc:0  "The use of the Arquebus has already proven its worth in numerous battles as of lately. We can carefully adopt this new innovation into our modernizing forces by introducing a third of our men to this new weapon."
 innovation_yeoman_arquebusier:0 "Yeoman Gunnery"
 innovation_yeoman_arquebusier_desc:0 "The age of the Longbow is fading, thanks to the introduction of the Arquebus. However, our renowned Yeomen have already proven themselves to be skilled shots, perhaps we can adapt their skillset to this new weapon?"
 innovation_hussite_gunner:0 "Adaptive Tactics"
 innovation_hussite_gunner_desc:0 "For far too long we've endured the brunt end of expansionist ambitions due to our lack of military capabilities. It would do us well to start acquiring gunpowder and put this firepower in the hands of the masses."
 