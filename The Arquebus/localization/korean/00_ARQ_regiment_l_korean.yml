 baltic_gunner_flavor:1 "#F 발틱 총병은 수레를 방어 수단으로 사용하며 화승총을 사용하는 경장갑 총병입니다.#!"
 pishchal_flavor:1 "#F 피슈찰니키는 아퀘버스의 독특한 파생품인 피슈찰을 사용하는 경장갑 총병입니다.#!"
 reiter_flavor:1 "#F 흑기병은 권총과 기병도로 무장한 기병입니다. 그들의 기동력은 그들을 전장에서 강력한 적으로 만듭니다.#!"
 
 