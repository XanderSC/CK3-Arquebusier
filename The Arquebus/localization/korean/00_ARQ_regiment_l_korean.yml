 janissary_flavor:1 "#F 예니체리는 화승총을 사용하는 오스만 제국의 경장갑 정예 총병입니다.#!."
 tercio_flavor:1 "#F 테르시오는 파이크병과 화승총병이 혼합된 구성의 연대입니다. 이 병력 조합은 그들을 전장에서 강력한 적으로 만듭니다.#!"
