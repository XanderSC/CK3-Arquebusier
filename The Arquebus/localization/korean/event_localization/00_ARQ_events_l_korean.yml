# GUNPOWDER DISCOVERY EVENT CHAIN
 ARQ_main.0001.t:0 "폭발적인 발견"
 ARQ_main.0001.desc:0 "우리의 유명한 상인 중 한 명이 최근 해외 무역 임무에서 돌아왔습니다. 그는 자신이 외국에서 본 매혹적인 것들을 당신에게 말하고 싶어 하는 것 같습니다.\n\n그에게 그의 생각을 정리하고 그의 모험에 대해 이야기 할 시간을 주자 그가 왜 그렇게 흥분했는지 깨닫게 되었습니다.\n\n"그들은 그것을 '화약'이라고 부릅니다. 이 고운 검은 가루는 우리가 본 적이 없는 강력한 폭발을 일으킬 수 있습니다!"\n\n그러한 발견이 적절하게 적용된다면 우리가 전쟁을 벌이는 방식을 영원히 바꿀 수 있을 것입니다."
 ARQ_main.0001.a:0 "자문회를 소집하라!"
 ARQ_main.0001.a.flavor:0 "우리는 이 새로운 물질의 발견에 대해 자문회와 함께 논의해야만 합니다!"
 
 ARQ_main.0002.t:0 "인수 계획"
 ARQ_main.0002.desc:0 "당신이 소집한 자문회는 당신의 재상을 대표로 파견하기로 결정했습니다. 그들은 당신에게 제안할 두 가지 계획안을 선정했습니다.\n\n"군주시여, 자문회는 대량의 금으로 화약을 구매하거나 혹은 우리가 직접 복제할 수 있을 것이라는 결론에 도달하였습니다."\n\n재상은 당신의 앞에 두 가지 계획안을 놓고 당신의 답변을 기다립니다."
 ARQ_main.0002.a:0 "인재들을 고용하라!"
 ARQ_main.0002.a.flavor:0 "우리에게는 이 임무에 투입할 수 있는 많은 학자와 연금술사가 있습니다."
 ARQ_main.0002.b:0 "무역 사절단을 파견하라!"
 ARQ_main.0002.b.flavor:0 "우리의 상인들은 우리에게 화약에 대한 소식을 가져왔고 이제 그것을 가져오는 것이 그들의 임무입니다."
 ARQ_main.0002.c:0 "나중에...."
 ARQ_main.0002.c.flavor:0 "아마도 우리는 나중에 이 아이디어를 다시 살펴볼 수 있을 것입니다."

 ARQ_main.0003.t:0 "연금술적 미스터리"
 ARQ_main.0003.desc:0 "당신은 [gunpowder|E]을 복제하기로 결정하였습니다.\n\n당신은 너무 많은 비용을 쓰지 않으면서도 이 지식을 유지할 수 있도록 최고의 연금술자를 고용하기로 결정했습니다.\n\n"군주시여, 전 당신의 수석 연금술사입니다. 화약 합성 과정을 시작할 준비가 되었음을 보고합니다." 그들은 당신을 보며 당신의 대답을 기다립니다."
 ARQ_main.0003.a:0 "합성을 시작하라!"
 ARQ_main.0003.a.flavor:0 "우리는 이 임무를 위해 최고의 연금술사들을 소집했고, 이제 그들이 일할 때입니다."

 ARQ_main.0004.t:0 "연구의 결실"
 ARQ_main.0004.desc:0 "화약의 합성에는 재료가 필요합니다. 그 재료를 어떻게 수급해야 할까요?"
 ARQ_main.0004.a:0 "현지 재료 활용"
 ARQ_main.0004.a.flavor:0 "지역 채석장과 광산에서 필요한 재료를 수집할 수 있습니다."
 ARQ_main.0004.b:0 "필요한 재료 수입"
 ARQ_main.0004.b.flavor:0 "우리의 영지에서 자원을 가져오는 대신, 외부에서 수입을 해도 되지 않을까요?"

 ARQ_main.0005.t:0 "실크로드"
 ARQ_main.0005.desc:0 "당신은 화약을 직접 생산하는 대신 대량으로 구매하여 비축하고 생산에 소모될 자원을 절약하는 것이 가장 좋을 것이라고 결정했습니다.\n\n이를 달성하기 위해 이번에는 무역 사절단장에게 실크로드로 돌아가는 더 큰 무역 임무를 맡겼습니다.\n\n"이제 떠날 시간입니다, 군주시여! 반드시 우리의 임무를 완수하겠습니다." 그들은 당신이 그들의 여정을 시작할 수 있도록 필요한 양의 금을 제공하기를 기다리고 있습니다."
 ARQ_main.0005.a:0 "다시 실크로드로!"
 ARQ_main.0005.a.flavor:0 "충분한 양의 금으로 우리는 무역 사절단을 파견하고 대량의 화약을 얻을 수 있을 것입니다."

 ARQ_main.0006.t:0 "화약을 파는 마을"
 ARQ_main.0006.desc:0 "당신의 사절단은 화약을 구하기 위해 동방의 한 마을에 도착했습니다. 그들은 우리의 예상보다 더욱 낮은 가격으로 화약을 판매할 것을 제안했습니다. 어떻게 해야 할까요?"
 ARQ_main.0006.a:0 "거래 시작"
 ARQ_main.0006.a.flavor:0 "이곳의 현지인들은 합리적인 비용으로 많은 양의 화약을 제안했습니다."
 ARQ_main.0006.b:0 "현지인들과 물물 교환"
 ARQ_main.0006.b.flavor:0 "당신의 무역 사절단장은 그가 우리의 무역 협정에 대해 더 나은 조건을 설정할 수 있다고 확신합니다. 예컨대, 물물 교환 같은 것 말이지요."
 ARQ_main.0006.success:0 "당신의 무역 사절단은 더 좋은 조건으로의 흥정에 성공했습니다!"
 ARQ_main.0006.failure:0 "당신의 사절단은 물물 교환에 실패했으며 거래는 원래 가격으로 성사되었습니다."

 ARQ_main.0007.t:0 "화약을 얻다"
 ARQ_main.0007.desc:0 "재상이 자문회의 결정을 보고하러 왔습니다. 자문회는 인수식을 수행 할 수 있도록 당신과 회의를 마련했습니다.\n\n"군주시여, 좋은 소식과 멋진 시제품을 가지고 왔습니다. 구하기 쉽지 않았던 [gunpowder|E]을 드디어 얻었습니다! 우리의 기술자들은 이미 이 자원을 핸드건이라고 부르는 새로운 무기에 사용하기 위한 작업을 시작했습니다." 그런 다음 그들은 긴 기둥처럼 생긴 물체를 들고 당신을 안뜰로 데려갑니다. "이것은 앞으로의 역사를 바꾸어 버릴 것입니다!"\n\n재상은 핸드건 끝의 퓨즈를 켜고 조준하여 큰 소리를 내며 안뜰 끝에서 기다리는 갑옷 한 벌에 납 한 덩이를 날려보냈습니다."
 ARQ_main.0007.a:0 "화약을 얻었구나!"
 ARQ_main.0007.a.flavor:0 "계획의 성공으로 우리는 화약을 직접 조달 할 수있는 수단을 얻었습니다!"

 ARQ_main.acquired.gunpowder:0 "당신은 이제 [gunpowder|E]을 사용하는 혁신 연구를 시작할 수 있습니다. 첫 번째 혁신은 핸드건입니다."
 
# ARQUEBUS IMPROVEMENT EVENT CHAIN #
 ARQ_main.0010.t:0 "필요한 개선"
 ARQ_main.0010.desc:0 "화승총은 당신의 무기고에서 가장 무시무시한 무기가 되었지만 여전히 개선의 여지가 있습니다.\n\n당신의 무장관은 이 새로운 혁신을 추진하기 위해 최고의 재료와 인재들로써 당신의 요청에 따라 화승총을 개선하려고 시도할 것입니다.\n\n이 무기의 힘을 미세하게 조정할 수 있다면 향후 전투에서 필요한 우위를 점할 수 있을 것이다...."
 ARQ_main.0010.a:0 "최고의 기술자에게 연락하라!"
 ARQ_main.0010.a.flavor:0 "비용을 아끼지 않고 우리가 찾을 수 있는 기술자를 찾아낼 것입니다!"
 ARQ_main.0010.a.chance:0 "전반적인 진행 상황이 크게 증가하였습니다."
 ARQ_main.0010.b:0 "현지 장인을 고용하라!"
 ARQ_main.0010.b.flavor:0 "우리에게 봉사하기 위해 '고용'될 수 있는 숙련된 현지 장인이 많이 있습니다."
 ARQ_main.0010.b.chance:0 "전반적인 진행 상황이 증가하였습니다."
 ARQ_main.0010.c:0 "나중에...."
 ARQ_main.0010.c.flavor:0 "아마도 나중에 이 아이디어를 다시 검토할 것입니다."
 
 ARQ_main.0011.t:0 "인력과 예산의 부족"
 ARQ_main.0011.desc:0 "무관장에게 화승총 개선 임무를 맡긴 지 벌써 몇 달이 지났습니다. 그러나 여전히 새로운 진행 상황에 대한 보고는 들려오지 않습니다.\n\n무기고에 도착하자 무관장은 혼란스러운 작업장을 관리하는데 바빴습니다. 개선 작업을 위한 인재들은 인력 부족, 일을 위해 더 많은 인력을 고용할 자금 부족, 심지어 하루 일과에 대해 불평하고 있습니다!\n\n당신은 거의 즉시 무기고를 빠져나가, 당신이 이 문제를 어떻게 해결할지에 대해 고민하기 시작했습니다."
 ARQ_main.0011.a:0 "금이 문제를 해결할 것이다!"
 ARQ_main.0011.a.flavor:0 "당신은 금은 어떤 문제든 해결할 수 있다는 말을 떠올립니다...."
 ARQ_main.0011.a.success:0 "신속한 진행"
 ARQ_main.0011.a.success.chance:0 "전반적인 진행 상황이 대폭 증가하였습니다."
 ARQ_main.0011.a.fail:0 "더뎌진 진행"
 ARQ_main.0011.a.fail.chance:0 "전반적인 진행 상황이 감소하였습니다."
 ARQ_main.0011.b:0 "그들에게 맡기자."
 ARQ_main.0011.b.flavor:0 "그들은 전문가입니다. 이러한 문제 또한 당신보다는 그들이 더 잘 해결할 수 있을지도 모릅니다."
 ARQ_main.0011.b.chance:0 "전반적인 진행 상황이 소폭 증가하였습니다."
 
 ARQ_main.0012.t:0 "디자인 마무리"
 ARQ_main.0012.desc:0 "몇 년이 지났고 최근 몇 주 동안 기술자가 개선된 화승총의 시제품을 테스트하기 시작하여 흥분을 증폭시켰습니다.\n\n당신은 지금이야말로 진행 상황 보고를 듣기 위해 무관장을 다시 찾을 때라고 생각했습니다. 마지막으로 무기고로 찾았을 때의 혼란스러운 모습과는 달리, 당신의 무관장은 꽤 잘 하고 있는 것 같습니다. 개선 작업의 긍정적인 진행 상황 보고도 받았습니다.\n\n당신은 당신이 필요하지 않다는 것을 알고 있지만, 어떤 식으로든 당신의 도움을 제공 할 수 있지 않겠습니까?"
 ARQ_main.0012.a:0 "무관장에게 조언을 해 볼까?"
 ARQ_main.0012.a.success:0 "좋은 조언"
 ARQ_main.0012.a.success.chance:0 "전반적인 진행 상황이 증가하였습니다."
 ARQ_main.0012.a.fail:0 "나쁜 조언"
 ARQ_main.0012.a.fail.chance:0 "전반적인 진행 상황이 감소하였습니다."
 ARQ_main.0012.b:0 "더 많은 인력을 고용하라!"
 ARQ_main.0012.b.flavor:0 "저들에게 필요한 것은 조언이 아니라 그저 더 많은 인력일지도 모릅니다."
 ARQ_main.0012.b.success:0 "경험 많은 인력"
 ARQ_main.0012.b.success.chance:0 "전반적인 진행 상황이 증가하였습니다."
 ARQ_main.0012.b.fail:0 "경험 없는 인력"
 ARQ_main.0012.b.fail.chance:0 "전반적인 진행 상황이 감소하였습니다."
 ARQ_main.0012.c:0 "무관장에게 맡기자."
 ARQ_main.0012.c.flavor:0 "우리의 군사 전문가는 전문가이므로 그들에게 맞기는 것이 가장 좋을 것입니다."
 ARQ_main.0012.c.chance:0 "전반적인 진행 상황이 소폭 증가하였습니다."
 
 ARQ_main.0013.t:0 "우아한 무기"
 ARQ_main.0013.desc:0 "수년이 지나, 당신의 부관장은 마침내 임무를 완수했습니다.\n\n화승총은 개선되었으며 화승총병 연대는 현재 개선된 장비를 지급받고 있습니다.\n\n당신의 무장관이 개선된 무기의 성능을 보고하고자 왔습니다."
 ARQ_main.0013.a:0 "보고하라!"
 ARQ_main.0013.a.success_critical:0 "현저한 개선"
 ARQ_main.0013.a.success_good:0 "견고한 개선"
 ARQ_main.0013.a.success_fair:0 "효과적인 변화"
 