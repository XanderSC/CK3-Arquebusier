 # ARQUEBUS IMPROVEMENT EVENT CHAIN #
 improved_arquebus.0001.t:0 "Mejorías Necesarias"
 improved_arquebus.0001.desc:0 "El Arcabuz se ha convertido en una temible arma de guerra en tu arsenal, pero aun hay lugar para mejorarlo.\n\nSu Mariscal intentará mejorar el arcabuz a su order, consultando a las mentes más brillantes y utilizando los mejores materiales para optimizar este nuevo armamento.\n\nSi esta increíble arma puede ser perfeccionada, podría darnos la ventaja en futuras batallas..."
 improved_arquebus.0001.a:0 "Contrata a un Artificero Maestro!"
 improved_arquebus.0001.a.flavor:0 "Que no se escatimen gastos, contrataremos al mejor que podamos encontrar!"
 improved_arquebus.0001.a.chance:0 "Gran aumento en el progreso general"
 improved_arquebus.0001.b:0 "Emplear a un Artesano Local!"
 improved_arquebus.0001.b.flavor:0 "Tenemos una buena cantidad de habilidosos artesanos que podrían ser "convencidos" para servirnos."
 improved_arquebus.0001.b.chance:0 "Incremento moderado en el progreso general"
 improved_arquebus.0001.c:0 "Tal vez más tarde..."
 improved_arquebus.0001.c.flavor:0 "Quizás consideremos esta idea en otro momento."
 
 improved_arquebus.0002.t:0 "Progreso Lento..."
 improved_arquebus.0002.desc:0 "Han pasado varios meses desde que le ha encargado a su Mariscal comenzar el proyecto. Qué es lo que sucede que aun no hay noticias?\n\nAl entrar a la armería usted encuentra al Mariscal tratando de tomar control de una escena caótica. Todos comienzan a quejarse de que es necesaria más mano de obra, dinero para contratar más sirvientes y artesanos, hasta se quejan de cómo fue su día!\n\nDecide ignorar todo este ruido y alboroto, y concentrarse completamente en cómo mejorar el progreso..."
 improved_arquebus.0002.a:0 "Más dinero, menos problemas!"
 improved_arquebus.0002.a.flavor:0 "Alguien una vez dijo que el dinero resuelve todo..."
 improved_arquebus.0002.a.success:0 "Progreso Rápido"
 improved_arquebus.0002.a.success.chance:0 "Gran incremento en el progreso general"
 improved_arquebus.0002.a.fail:0 "Severo Contratiempo"
 improved_arquebus.0002.a.fail.chance:0 "Disminución moderada en el progreso general"
 improved_arquebus.0002.b:0 "Déjelos trabajar."
 improved_arquebus.0002.b.flavor:0 "Tal vez sea mejor si dejamos que los expertos se las arreglen?"
 improved_arquebus.0002.b.chance:0 "Pequeño incremento en el progreso general"
 
 improved_arquebus.0003.t:0 "Finalizando los Diseños"
 improved_arquebus.0003.desc:0 "Muchos años han pasado ya, y en estas últimas semanas sus ingenieros militares han comenzado a probar versiones experimentales del Arcabuz mejorado, generándole una gran exitación.\n\nSin dudas es hora de reunirse con su Mariscal para recibir un reporte. A diferencia de la última caótica vez en la que estuvo en la Armería, su Mariscal está dirigiendo todo perfectamente. Incluso recibe detalles prometedores sobre el proyecto.\n\nUsted entiende que no es necesitado aquí, pero ya que está acá... tal vez podría asistir de alguna manera?"
 improved_arquebus.0003.a:0 "Aconseja a su Mariscal"
 improved_arquebus.0003.a.success:0 "Buen Consejo"
 improved_arquebus.0003.a.success.chance:0 "Incremento moderado en el progreso general"
 improved_arquebus.0003.a.fail:0 "Mal Consejo"
 improved_arquebus.0003.a.fail.chance:0 "Disminución moderada en el progreso general"
 improved_arquebus.0003.b:0 "Contrata más sirvientes!"
 improved_arquebus.0003.b.flavor:0 "En lugar de asistir directamente, tal vez podría contratar más sirvientes?"
 improved_arquebus.0003.b.success:0 "Sirvientes Experimentados"
 improved_arquebus.0003.b.success.chance:0 "Incremento moderado en el progreso general"
 improved_arquebus.0003.b.fail:0 "Sirvientes Inexperimentados"
 improved_arquebus.0003.b.fail.chance:0 "Disminución moderada en el progreso general"
 improved_arquebus.0003.c:0 "Deja a su Mariscal trabajar solo."
 improved_arquebus.0003.c.flavor:0 "Nuestro experto militar es exactamente eso, un experto, dejémoslo trabajar en paz."
 improved_arquebus.0003.c.chance:0 "Pequeño incremento en el progreso general"
 
 improved_arquebus.0004.t:0 "Un Arma elegante"
 improved_arquebus.0004.desc:0 "Luego de tantos años, trabajando incansablemente para producir resultados tangibles, su Mariscal ha finalmente completado su misión.\n\nEl Arquebuz ha sido mejorado, y sus regimentos de Arcabuceros están recibiendo su nuevo equipamiento.\n\nPero cómo exactamente ha su Mariscal mejorado las capacidades de esta arma?"
 improved_arquebus.0004.a:0 "Hora de una Inspección!"
 improved_arquebus.0004.a.success_critical:0 "Notables Mejoras"
 improved_arquebus.0004.a.success_good:0 "Sólidas Mejoras"
